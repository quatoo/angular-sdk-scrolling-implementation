
<table>
	<thead>
		<tr>
			<th>UM</th>
			<th>DOIS</th>
			<th>TRES</th>
			<th>QUATRO</th>
			<th>CINCO</th>
		<tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of items">
			<td>{{item.um}}</td>
			<td>{{item.dois}}</td>
			<td>{{item.tres}}</td>
			<td>{{item.quatro}}</td>
			<td>{{item.cinco}}</td>
		</tr>
	</tbody>
</table>
