

<table>
	<tbody>
		<cdk-virtual-scroll-viewport itemSize="20">
			<tr *cdkVirtualFor="let item of items">
				<td>{{item.um}}</td>
				<td>{{item.dois}}</td>
				<td>{{item.tres}}</td>
				<td>{{item.quatro}}</td>
				<td>{{item.cinco}}</td>
			</tr>
		</cdk-virtual-scroll-viewport>
	</tbody>
</table>
